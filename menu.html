<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <header>
            <h1>Welcome to Our Restaurant</h1>
            <p>Experience the best dining with our delicious menu!</p>
        </header>
        
        <section class="menu-section">
            <h2>Appetizers</h2>
            <label class="menu-item">
                <input type="checkbox">
                <h3>Bruschetta</h3>
                <p>Grilled bread garlic, tomatoes, olive oil.</p>
                <span class="price">$6.99</span>
            </label>
            <label class="menu-item">
                <input type="checkbox">
                <h3>Stuffed Mushrooms</h3>
                <p>Cheese and garlic stuffed mushrooms.</p>
                <span class="price">$7.99</span>
            </label>
            <label class="menu-item">
                <input type="checkbox">
                <h3>Calamari</h3>
                <p>Fried squid served with marinara sauce.</p>
                <span class="price">$8.99</span>
            </label>
            <label class="menu-item">
                <input type="checkbox">
                <h3>Garlic Bread</h3>
                <p>Served with marinara sauce.</p>
                <span class="price">$4.99</span>
            </label>
        </section>
        
        <section class="menu-section">
            <h2>Main Courses</h2>
            <label class="menu-item">
                <input type="checkbox">
                <h3>Grilled Salmon</h3>
                <p>Served with vegetables and mashed potatoes.</p>
                <span class="price">$19.99</span>
            </label>
            <label class="menu-item">
                <input type="checkbox">
                <h3>Ribeye Steak</h3>
                <p>Juicy steak served with fries and salad.</p>
                <span class="price">$24.99</span>
            </label>
            <label class="menu-item">
                <input type="checkbox">
                <h3>Chicken Alfredo</h3>
                <p>Creamy Alfredo sauce with grilled chicken over fettuccine.</p>
                <span class="price">$17.99</span>
            </label>
            <label class="menu-item">
                <input type="checkbox">
                <h3>Vegetarian Lasagna</h3>
                <p>Layers of pasta, vegetables, and cheese.</p>
                <span class="price">$15.99</span>
            </label>
        </section>
        
        <section class="menu-section">
            <h2>Desserts</h2>
            <label class="menu-item">
                <input type="checkbox">
                <h3>Cheesecake</h3>
                <p>Classic New York cheesecake with strawberry sauce.</p>
                <span class="price">$5.99</span>
            </label>
            <label class="menu-item">
                <input type="checkbox">
                <h3>Tiramisu</h3>
                <p>Traditional Italian coffee-flavored dessert.</p>
                <span class="price">$6.99</span>
            </label>
            <label class="menu-item">
                <input type="checkbox">
                <h3>Chocolate Lava Cake</h3>
                <p>Warm chocolate cake with a gooey center.</p>
                <span class="price">$6.99</span>
            </label>
            <label class="menu-item">
                <input type="checkbox">
                <h3>Ice Cream Sundae</h3>
                <p>Vanilla ice cream with chocolate sauce, nuts, and a cherry.</p>
                <span class="price">$4.99</span>
            </label>
        </section>

        <section class="menu-section">
            <h2>Beverages</h2>
            <label class="menu-item">
                <input type="checkbox">
                <h3>Coffee</h3>
                <p>Freshly brewed coffee.</p>
                <span class="price">$2.99</span>
            </label>
            <label class="menu-item">
                <input type="checkbox">
                <h3>Tea</h3>
                <p>Assorted teas.</p>
                <span class="price">$2.49</span>
            </label>
            <label class="menu-item">
                <input type="checkbox">
                <h3>Soda</h3>
                <p>Assorted soft drinks.</p>
                <span class="price">$1.99</span>
            </label>
            <label class="menu-item">
                <input type="checkbox">
                <h3>Fresh Juice</h3>
                <p>Orange, apple, or carrot juice.</p>
                <span class="price">$3.99</span>
            </label>
        </section>

        <section class="menu-section">
            <h2>Sides</h2>
            <label class="menu-item">
                <input type="checkbox">
                <h3>French Fries</h3>
                <p>Golden and crispy fries.</p>
                <span class="price">$2.99</span>
            </label>
            <label class="menu-item">
                <input type="checkbox">
                <h3>Garden Salad</h3>
                <p>Fresh mixed greens with dressing.</p>
                <span class="price">$3.99</span>
            </label>
            <label class="menu-item">
                <input type="checkbox">
                <h3>Mashed Potatoes</h3>

            </label>

                <input type="checkbox">
                <h3>Steamed Vegetables</h3>

        <footer>
            <a href="tqq.html"><button class="next-button">Confirm Choices</button></a>
            <p>Thank you for dining with us!</p>
